on:
  push:
    branches:
      - "*"

jobs:
  test_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
    
      - name: Install pnpm
        run: npm install -g pnpm
    
      - name: Install dependencies
        run: pnpm install
      
      - name: Build Action
        run: pnpm run build

      - name: Run tests
        run: pnpm test

      - name: Test Analysis
        id: analysis
        uses: ./ # TODO: later remove this with the public address
        with:
          token: ${{ secrets.GITHUB_TOKEN }}